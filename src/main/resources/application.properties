spring.security.user.name=user
spring.security.user.password=password
spring.datasource.url=jdbc:h2:mem:traindb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
springdoc.api-docs.path=/api-docs
springdoc.paths-to-match=/ticket/**
springdoc.packages-to-scan=com.cloudbees.interview.ticket.booking.api
#springdoc.group-configs[0].group=ticket
#springdoc.group-configs[0].paths-to-match=/ticket/**
#springdoc.group-configs[0].packages-to-scan=test.org.springdoc.api

ticket.booking.seat.limit=6
